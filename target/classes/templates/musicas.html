<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>Catálogo de Músicast</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="/musicas">Catalogo Musical</a>
            <a href="/addMusica" class="btn btn-primary" role="button">Adicionar</a>
        </nav>
    </header>

    <section>
        
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <div class="card" style=" margin-top: 20px;" th:each="musica : ${musicas} ">

                <div class="card-header text-center h5" style="font-weight: 700;
                 display: flex; justify-content: space-between;">

                    <a class="text-secondary" th:href="@{/musicas/{id}(id=${musica.id})}">
                        <span  th:text="${musica.titulo}"></span>
                    </a>
                    
                    <div style="display: flex; align-items: center;">
                        
                        <a th:href="${(#mvc.url('CC#removerMusica').arg(0, musica.id)).build()}" class="btn">
                            <i class="material-icons" style="font-size: 16px;" >delete</i>
                        </a>
                                
                        <a 
                        th:href="@{/editarMusica/{id}(id=${musica.id})}" 
                        style="font-size: 16px; margin-left: 10px;">
                            Editar
                        </a>
                    </div>
                </div>

                <div class="card-body">

                    <p class="card-subtitle mb-2" style="font-size: 0.8rem; font-weight: 700;">
                        <span th:text="${musica.autor}"></span> |
                        <span th:text="${musica.data}"></span>
                    </p>

                    <p class="card-text"> 
                        <span th:utext="${#strings.abbreviate(musica.letra, 200)} "></span>
                    </p>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
